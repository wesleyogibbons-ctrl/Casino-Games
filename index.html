<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes's Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>WES'S CASINO</h1>
        <h2 id="balance-display">Balance: $20,000</h2>
    </header>

    <main class="main-container">
        <section class="game-box">
            <h2 class="gold">Roulette</h2>
            <div class="input-row">
                <input type="text" id="numberInput" placeholder="Num (0-36/00)">
                <input type="number" id="numberBet" placeholder="Bet $">
            </div>
            <div class="input-row">
                <select id="evenInput">
                    <option value="">Even/Odd</option>
                    <option value="Even">Even</option>
                    <option value="Odd">Odd</option>
                </select>
                <input type="number" id="evenBet" placeholder="Bet $">
            </div>
            <div class="input-row">
                <select id="colorInput">
                    <option value="">Color</option>
                    <option value="Red">Red</option>
                    <option value="Black">Black</option>
                </select>
                <input type="number" id="colorBet" placeholder="Bet $">
            </div>
            <button id="spinButton" class="casino-btn">SPIN WHEEL</button>
            <div id="rouletteOutput" class="output">Place your bets...</div>
        </section>

        <section class="game-box">
            <h2 class="gold">Blackjack</h2>
            <div id="dealer-hand" class="hand">Dealer: Waiting...</div>
            <div id="player-hand" class="hand">Player: Waiting...</div>
            <input type="number" id="bjBet" placeholder="Bet Amount $">
            <div class="bj-btns">
                <button id="dealBtn" class="casino-btn">DEAL</button>
                <button id="hitBtn" class="casino-btn" disabled>HIT</button>
                <button id="stayBtn" class="casino-btn" disabled>STAY</button>
            </div>
            <div id="blackjackOutput" class="output">Good Luck!</div>
        </section>
    </main>

    <section class="history-container">
        <h2 class="gold">Game History</h2>
        <div id="history-log">
            <p>Welcome to Wes's Casino. Place a bet to begin...</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
