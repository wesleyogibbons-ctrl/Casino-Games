<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wes's Casino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wes's Casino</h1>
        <div id="stats-bar">
            <h2 id="balance-display">Balance: $20,000</h2>
        </div>
    </header>

    <main class="main-container">
        <section class="game-box" id="roulette">
            <h2 class="gold-text">Roulette</h2>
            <div class="betting-grid">
                <div class="bet-group">
                    <label>Number (0-36 / 00)</label>
                    <input type="text" id="numberInput" placeholder="e.g. 17">
                    <input type="number" id="numberBet" placeholder="Bet $">
                </div>
                <div class="bet-group">
                    <label>Even or Odd</label>
                    <select id="evenInput">
                        <option value="">Choose...</option>
                        <option value="Even">Even</option>
                        <option value="Odd">Odd</option>
                    </select>
                    <input type="number" id="evenBet" placeholder="Bet $">
                </div>
                <div class="bet-group">
                    <label>Red or Black</label>
                    <select id="colorInput">
                        <option value="">Choose...</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                    </select>
                    <input type="number" id="colorBet" placeholder="Bet $">
                </div>
            </div>
            <button id="spinButton" class="casino-btn">SPIN WHEEL</button>
            <div id="rouletteOutput" class="output-display">Good luck!</div>
        </section>

        <section class="game-box" id="blackjack">
            <h2 class="gold-text">Blackjack</h2>
            <div id="card-table">
                <div class="hand-display" id="dealer-hand">Dealer: Waiting...</div>
                <div class="hand-display" id="player-hand">Player: Waiting...</div>
            </div>
            <div class="bet-group">
                <input type="number" id="bjBet" placeholder="Bet Amount $">
            </div>
            <div class="bj-controls">
                <button id="dealBtn" class="casino-btn">DEAL</button>
                <button id="hitBtn" class="casino-btn" disabled>HIT</button>
                <button id="stayBtn" class="casino-btn" disabled>STAY</button>
            </div>
            <div id="blackjackOutput" class="output-display">Place bet to start.</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
